<div *ngFor="let alert of alerts" class="alert alert-success alert-dismissible fade show text-center" role="alert">
    {{ alert }} <a [routerLink]="['cart']" class="alert-link">Go to cart</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="row">
    <div class="col-auto mb-3" *ngFor="let p of products">
        <div class="card" style="width: 15.9rem; height: 15rem; border-radius: 7px;">
            <div class="card-body row">
                <h5 class="card-title col-12">{{ p.name }}</h5>
                <p class="card-text col-12">{{ p.description }}</p>
                <p class="card-text col-12"><strong>Price:</strong> {{ p.price | currency:'EUR' }}</p>

                <div class="col-12 text-right align-self-end">
                    <button class="btn btn-outline-primary" (click)="addToCart(p)">
                        <span class="material-icons pt-2">add_shopping_cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
